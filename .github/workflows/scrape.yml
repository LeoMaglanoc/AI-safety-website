name: Scrape Data

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r scrapers/requirements.txt

      - name: Run AV collision scraper
        run: python -m scrapers.fetch_av_collisions

      - name: Run cyber incident scraper
        run: python -m scrapers.fetch_cyber_incidents

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || git commit -m "chore: update clock data $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
